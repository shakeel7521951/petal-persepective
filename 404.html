<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Fullscreen Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: linear-gradient(135deg, #1d1b31, #B56576);
            color: white;
        }

        /* Image Styling */
        .error-img {
            max-width: 400px;
            width: 80%;
            height: auto;
        }

        /* Heading */
        h1 {
            font-size: 80px;
            margin: 20px 0 10px;
        }

        /* Message */
        p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .home-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background: white;
            color: #B56576;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .home-btn:hover {
            background:#955567;
            color: #1d1b31;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <img src="./assests/404.png" alt="404 Page Not Found" class="error-img" loading="lazy" />
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html" class="home-btn">Go to Home</a>
</body>
</html>
